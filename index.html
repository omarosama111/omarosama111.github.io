<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BraAlGoal</title>
    <link rel="stylesheet" href="css/mester.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="heero">
        <p>Bulding Awesome Website</p>
        <h1>COMING SOON</h1>
        <hr />
        <p id="launch"></p>
      </div>
    </header>
  </body>
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("December 16, 2023 13:40:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {
      // Get todays date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="demo"
      document.getElementById("launch").innerHTML = days + "d " +
        hours + "h " + minutes + "m " + seconds + "s ";

      // If the count down is over, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("launch").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</html>
